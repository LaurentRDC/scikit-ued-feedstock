{% set version = "2.1.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "7e8bf014309d81497f7e9f9982bcadce8610992b688eb67d8e2e9987e2db2cd3" %}

package:
  name: 'scikit-ued'
  version: '{{ version }}'

source:
  fn: 'scikit-ued-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/s/scikit-ued/scikit-ued-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  entry_points:
    - skued = skued.__main__:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy >=1.17, <2
    - scipy >=1.0.0, <2
    - scikit-image >=0.17, <1
    - pywavelets >=1.0.0, <2
    - crystals >=1.2.2, <2
    - npstreams >=1.6.4, <2
    - pyyaml >=3.1
    - matplotlib-base >=3.0.0, <4

test:
  requires:
    - pytest >= 6
  imports:
    - skued
  commands:
    - skued --help
    - pytest --pyargs skued

about:
  home: https://github.com/LaurentRDC/scikit-ued
  license: GPL-3.0-only
  license_family: GPL3
  license_file: 'LICENSE.txt'
  summary: Collection of algorithms and functions for ultrafast electron diffraction
  description: Collection of algorithms and functions for ultrafast electron diffraction.
  doc_url: https://scikit-ued.readthedocs.io/
  dev_url: 'https://github.com/LaurentRDC/scikit-ued'

extra:
  recipe-maintainers: 
    - LaurentRDC
